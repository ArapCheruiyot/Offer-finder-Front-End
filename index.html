<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Offer Search</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
    <!-- Include the XLSX library for reading Excel files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Customer Offer Search</h1>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <label for="customerNumber">Enter Customer Number:</label>
            <input type="text" id="customerNumber" placeholder="Customer Number">
            <button id="searchBtn">Search</button>
        </section>

        <!-- Results Section -->
        <section class="results-section" style="display: none;">
            <h2>Search Results</h2>
            <div id="resultMessage"></div>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Customer Number</th>
                        <th>Offer Details</th>
                        <th>Date</th>
                        <th>Uploader</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </section>
    </div>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
